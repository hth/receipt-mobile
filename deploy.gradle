def deploy(def server, def rootFile, def mobileFile) {
    logger.lifecycle("Deploying to $server for $env")
    logger.lifecycle("Copying $rootFile, $mobileFile to $server ... Be patient .. takes time ...")

    sshExecute(server, 'sudo service tomcat stop')
    sshExecute(server, 'sleep 20')
    sshExecute(server, 'rm -rf /usr/local/tomcat/webapps/*')
    put from: files(
            "/Users/Shared/Jenkins/Home/jobs/receiptofi-sandbox-build/workspace/build/war/sandbox/$rootFile",
            "/Users/Shared/Jenkins/Home/jobs/receiptofi.mobile-sandbox-build/workspace/build/war/sandbox/$mobileFile"
    ), into: "/usr/local/tomcat/webapps/"
    sshExecute(server,  "cd /usr/local/tomcat/webapps/; mv $rootFile ROOT.war")
    sshExecute(server,  "cd /usr/local/tomcat/webapps/; mv $mobileFile receipt-mobile.war")

    sshExecute(server, 'sudo service tomcat start')
    sshExecute(server, 'sudo service tomcat status')
}

def sshExecute(def server, def cmd) {
    logger.lifecycle("Executing '$cmd'  ...")
    ssh.run {
        session(server) {
            execute(cmd, pty: false)
        }
    }
}