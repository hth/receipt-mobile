if (!hasProperty('env')) {
    ext.env = System.env['GRADLE_ENV']
}

println "Building for environment: $env"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.hidetake:gradle-ssh-plugin:2.7.0'
    }
}

apply plugin: 'org.hidetake.ssh'

ssh.settings {
    dryRun = false
    logging = 'stdout'
    timeoutSec = 600000
    identity = file("${System.properties['user.home']}/.ssh/id_rsa")
}

remotes {
    sr1 {
        host = '10.0.0.52'
        user = 'db'
    }
    sr2 {
        host = '10.0.0.62'
        user = 'db'
    }
    sr3 {
        host = '10.0.0.72'
        user = 'db'
    }
    r1 {
        host = '10.0.0.51'
        user = 'db'
    }
    r2 {
        host = '10.0.0.61'
        user = 'db'
    }
    r4 {
        host = '10.0.0.71'
        user = 'db'
    }
    r7 {
        host = '10.0.0.81'
        user = 'db'
    }
}

task deployServer {
    if (env == 'sandbox') {
        //s1 is mac as of Dec 6th 2016.
        deploy(remotes.sr1, "10.0.0.52", "1rs", "$env", "ROOT-$env.*.war", "receipt-mobile-$env.*.war")
        deploy(remotes.sr2, "10.0.0.62", "2rs", "$env", "ROOT-$env.*.war", "receipt-mobile-$env.*.war")
        deploy(remotes.sr3, "10.0.0.72", "3rs", "$env-loader", "ROOT-loader-$env.*.war", "receipt-mobile-$env.*.war")

    }
    if (env == 'prod') {
        deploy(remotes.r1, "10.0.0.51", "1r", "$env", "ROOT-$env.*.war", "receipt-mobile-$env.*.war")
        deploy(remotes.r2, "10.0.0.61", "2r", "$env", "ROOT-$env.*.war", "receipt-mobile-$env.*.war")
        deploy(remotes.r4, "10.0.0.71", "3r", "$env", "ROOT-$env.*.war", "receipt-mobile-$env.*.war")
        deploy(remotes.r7, "10.0.0.81", "4r", "$env-loader", "ROOT-loader-$env.*.war", "receipt-mobile-$env.*.war")
    }
}

def deploy(def server, def ip, def serverName, def path, def rootFile, def mobileFile) {
    logger.lifecycle("--------------------------------------------")
    logger.lifecycle("         Deploying to $server for $env")
    logger.lifecycle("--------------------------------------------")

    sshExecute(server, 'sudo service tomcat stop')
    sshExecute(server, 'sleep 20')
    sshExecute(server, 'cd /usr/local/tomcat/webapps/; rm -rf *')
    if (env == 'sandbox') {
        sshExecute(server, 'cd /usr/local/tomcat/logs; rm -rf *')
    }
    copyFiles(server, "/var/lib/jenkins/jobs/receiptofi-$env-build/workspace/build/war/$path/$rootFile")
    copyFiles(server, "/var/lib/jenkins/jobs/receiptofi.mobile-$env-build/workspace/build/war/$env/$mobileFile")
    sshExecute(server, "mkdir /usr/local/tomcat/webapps/ROOT")
    sshExecute(server, "mkdir /usr/local/tomcat/webapps/receipt-mobile")
    sshExecute(server, "cd /usr/local/tomcat/webapps/; mv $rootFile ROOT/ROOT.war")
    sshExecute(server, "cd /usr/local/tomcat/webapps/; mv $mobileFile receipt-mobile/receipt-mobile.war")
    sshExecute(server, "cd /usr/local/tomcat/webapps/ROOT; source ~/.bash_profile; jar xf ROOT.war")
    sshExecute(server, "cd /usr/local/tomcat/webapps/receipt-mobile; source ~/.bash_profile; jar xf receipt-mobile.war")
    sshExecute(server, "cd /usr/local/tomcat/webapps/ROOT; rm -rf ROOT.war")
    sshExecute(server, "cd /usr/local/tomcat/webapps/receipt-mobile; rm -rf receipt-mobile.war")
    sshExecute(server, "echo 'server=$serverName' >> /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/build-info.properties")
    sshExecute(server, "echo 'server=$serverName' >> /usr/local/tomcat/webapps/receipt-mobile/WEB-INF/classes/build-info.properties")

    sshExecute(server, "sudo service tomcat start")
    sshExecute(server, "sleep 15")
    sshExecute(server, "sudo service tomcat status")
    sshExecute(server, "curl -I http://$ip:8080/open/login.htm")
    sshExecute(server, "wget -qO- http://$ip:8080/open/login.htm > /dev/null 2>&1")
    sshExecute(server, "wget -qO- http://$ip:8080/open/forgot/password.htm > /dev/null 2>&1")
}

def sshExecute(def server, def cmd) {
    logger.lifecycle("Executing '$cmd'  ...")
    ssh.run {
        session(server) {
            execute(cmd, pty: false)
        }
    }
}

def copyFiles(def server, def filePath) {
    logger.lifecycle("Copying $filePath to $server ... Be patient .. takes time ...")
    ssh.run {
        session(server) {
            put from: files("$filePath"), into: "/usr/local/tomcat/webapps/"
        }
    }
}