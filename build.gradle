apply plugin: 'java'
apply plugin: 'idea'

repositories {
	mavenCentral() 
}

dependencies {
    compile 'org.springframework:spring-context:3.2.9.RELEASE'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.3'
	testCompile group: 'junit', name: 'junit', version: '4.11.+'
}


defaultTasks 'clean', 'build'
